<h1>Registro de usuarios</h1>
<form name="registroForm" ng-submit="onSubmit()">
  <div class="form-group">
    <label for="">Usuario</label>
    <input type="text" class="form-control" ng-model="usuario.user" required="" placeholder="Ingrese usuario">
  </div>
  <div class="form-group">
    <label for="">Nombre</label>
    <input type="text" class="form-control" ng-model="usuario.firstname" required="" placeholder="Ingrese nombre">
  </div>
  <div class="form-group">
    <label for="">Apellido</label>
    <input type="text" class="form-control" ng-model="usuario.lastname" required="" placeholder="Ingrese apellido">
  </div>
  <button type="submit" class="btn btn-default">Registrar</button>
</form>
