<h1>Listado de usuarios</h1>
<table class="table">
	<thead>
		<tr>
			<td>Usuario</td>
			<td>Nombre</td>
			<td>Apellido</td>
			<td>Creado</td>
		</tr>
	</thead>
	<tbody>
		<tr>
			<tr ng-repeat="user in usuarios">
				<td>{{ user.user }}</td>
				<td>{{ user.firstname }}</td>
				<td>{{ user.lastname }}</td>
				<td>{{ user.created }}</td>
			</tr>
		</tr>
	</tbody>
</table>
